<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child">Monday</div>
        <div class="child">Tuesday</div>
        <div class="child">Wednesday</div>
        <div class="child">Thursday</div>
        <div class="child">Friday</div>
    </div>
   <script>
    let parent = document.querySelector('.parent')
    parent.children[1].style.backgroundColor = 'yellow'

    parent.lastElementChild.style.backgroundColor = 'brown'
    parent.firstElementChild.style.backgroundColor = 'green'
    
    let saturday = document.createElement('span')
    saturday.appendChild(document.createTextNode('saturday'))
    
   let friday =  parent.children[4]
   friday.replaceWith(saturday)

   let select = document.querySelector('div:nth-child(4)')
   select.style.backgroundColor = 'green'

    

   </script>
</body>
</html>
