<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="press the ALTKEY">
    <span id="demo"></span> 
    <script>
        let press = document.getElementById('input')
        press.addEventListener('keydown' ,myFunction)

       function myFunction(event){
            if(event.altKey){
                document.getElementById('demo').innerHTML = 'you pressed the altkey'
            }else{
                document.getElementById('demo').innerHTML = 'you pressed the another key'
            }
        }
    </script>
</body>
</html>
