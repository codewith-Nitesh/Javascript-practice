<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <input type="text" id="textField" placeholder="paste or type something here"></br>
     <span id="demo"></span></br>
     <span id="demo1"></span>

     <!-- <form action="">
        Enter Name : <input type="text" id="input" >
        <input type="reset">
     </form> -->

    <script>
       let input = document.getElementById('textField')
       input.addEventListener('paste' , myFunction)
       input.addEventListener('input' , inputFunction)
       
       function myFunction(){
        document.getElementById('demo').innerHTML = 'looks like you pasted something instead of typing üòè'
       }

      function inputFunction(){
          document.getElementById('demo1').innerHTML = 'you typed something'
      }

        window.addEventListener('click', anotherFunction)

        function anotherFunction(){
           document.getElementById('demo').innerHTML = ''
           document.getElementById('demo1').innerHTML = ""
        }
    
        document.getElementById('textField').addEventListener('input', function(){
            if(input.value == ""){
            document.getElementById('demo').innerHTML = ''
        }
        })

        document.getElementById('textField').addEventListener('input' , function(){
            if(input.value == ""){
                 document.getElementById('demo1').innerHTML = ""
            }
        })

    
    </script>
</body>
</html>
