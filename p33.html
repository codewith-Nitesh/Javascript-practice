<html lang="en">
<head>
    <meta charset="UTF-8">

<div class="parent">
    <div class="child">Monday</div>
    <div class="child">Tuesday</div>
    <div class="child">Wednesday</div>
    <div class="child">Thursay</div>
    <div class="child">Friday</div>
</div>

<script>
    let parent = document.getElementsByClassName('parent')[0]
    parent.style.backgroundColor = 'yellow'
    parent.style.padding = '10px'
    let grandparent = Array.from(parent.children)

    grandparent.forEach((items) =>{
        items.style.backgroundColor = 'green', items.style.padding = '5px', items.style.borderRadius = '5px'
    })

    console.log('nodes : ' , parent.childNodes)


    parent.firstElementChild.style.backgroundColor = 'pink'
    parent.lastElementChild.style.backgroundColor = 'brown'


    let create = document.createElement('p')
    create.id = 'hlo'
    create.className = 'hy'
    create.innerHTML = 'hy i am fine'
    create.setAttribute('title', 'i am here')
    parent.appendChild(create)

    

</script>
