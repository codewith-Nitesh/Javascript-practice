<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        let cont = document.getElementById('container')
        console.log(cont)
        cont.setAttribute('hlo','hy')
        // cont.getAttribute('parent').setAttribute('klo', 'hlo')
        let content= document.getElementsByClassName('hlo')
        content[1].style.backgroundColor='yellow'

        let apply = Array.from(content)
        apply.forEach((items) => {
           console.log(items.style.backgroundColor='green',items.style.color='yellow')
        })

        let bucket = document.getElementsByClassName('hloG')
        bucket[1].style.color='orange'

        let padding = Array.from(bucket)

        padding.forEach( (items) => {
