<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- // setInterval and setTimeout -->
    
    <p>setTimeout() and setInterval()</p>

    <script>
        // setTimeout

        setTimeout(function(){
            console.log('nitesh')
        },4000)



        setInterval(function(){
            console.log('Deepesh')
        },3000)
    

        function nitesh(){
            console.log('helloG')
        }

        setTimeout(nitesh,4000)



        

    </script>
</body>
</html>
